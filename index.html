<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Turtle Math</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />        

        <style>
            body {
                margin-top: 30px;
                padding: 0 10px;
                font-size: 16px;
            }

            .task{
                font-size: 6em
            }

            #sea {
                position: relative;
                background-color: #00dcf4;
                color: #fff;
                height: 150px;
            }
            .sprite {
                position: absolute;
                transform-origin: center;
            }
            .shell {
                width: 30px
            }   
            #levelOverlay {
                color: white;
                font-size: 75px;
                width: 100%;
                height: 150px;
                top: 5px;
                left: 0;
                position: absolute;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            #debug {
                font-size: 50%;
                color: white;
            }
        </style>

        <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
        <script src="game.js?version=2"></script>
        <script>
            require(['game']);
        </script>
    </head>

    <body>
        <div id="sea">
            <img id="turtle" class="sprite" src="assets/turtle-licensed-opt.svg" style="width: 120px; left: 2%; top: 25%;" />
            <img id="star" class="sprite" src="assets/seastar-opt.svg" style="width: 110px; right: 50px; top: 25%;" />

            <div id="levelOverlay"><div id="levelOverlayContent"> </div></div>

        </div>
        <div class="task"><span id="question">7 x 8 =</span> <span id="answer">?</span></div>

        <div id="debug"></div>
    </body>
</html>
